<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Hero, yes YOU! This is your time to shine!</h1>
      <p>Change your life and apply to be the number 1 Hero in the World!</p>
      <div class="center-button">
      <a class="btn-primary" href="#">Apply now!</a>
     </div>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">

      <div class="card">
        <img src="images/undraw_press_play_bx2d.png" alt="">
        <h4>Apply</h4>
        <p>Apply for Greatness</p>
      </div>

      <div class="card">
        <img src="images/undraw_grades_j6jn.png" alt="">
        <h4>Know you Rank</h4>
        <p>Get ranked with other Heroes</p>
      </div>

      <div class="card">
        <img src="images/undraw_to_the_moon_v1mv.png" alt="">
        <h4>Fight the Bad guys!</h4>
        <p>Teamup and Crush them all!</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fas fa-band-aid"></i></i></a>
      <a href="#"><i class="fas fa-ban"></i></i></a>
      <a href="#"><i class="fas fa-bomb"></i></i></a>
      <a href="#"><i class="fab fa-angellist"></i></i></a>
      <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>
    </div>
  </div>
 </body>
</html>
